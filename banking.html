<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Banking Page</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
      <header>
            <h1 class="text-5xl text-center mt-16">
                  Let's Get Some <span class="text-purple-600 font-semibold">Mooooooney!!!</span>
            </h1>
      </header>

      <main class="w-3/4 mx-auto">
            <!-- Balance & Transaction -->
            <section class="mt-8">
                  <div class="grid grid-cols-3 gap-4 text-white">
                        <div class="bg-blue-300 p-8 rounded">
                              <h3 class="text-3xl">Deposit</h3>
                              <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                        </div>
                        <div class="bg-green-300 p-8 rounded">
                              <h3 class="text-3xl">Withdraw</h3>
                              <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                        </div>
                        <div class="bg-yellow-300 p-8 rounded">
                              <h3 class="text-3xl">Balance</h3>
                              <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                        </div>
                  </div>
            </section>
            <!-- Deposit & Withdraw -->
            <section class="mt-8">
                  <div class="grid grid-cols-2 gap-4">
                        <div class="bg-red-100 p-8 rounded">
                              <h3 class="text-3xl">Please Deposit</h3>

                              <div>
                                    <input id="deposit-input"
                                          class="border border-gray-400 rounded block w-3/4 mb-4 px-2 py-2" type="text"
                                          placeholder="Enter Your Money">
                                    <button class="mx-auto bg-yellow-600 px-4 rounded py-2 font-medium text-white"
                                          id="deposit-btn">Deposit</button>
                              </div>
                        </div>
                        <div class="bg-purple-100 p-8 rounded">
                              <h3 class="text-3xl">Please Withdraw</h3>

                              <div>
                                    <input id="withdraw-input"
                                          class="border border-gray-400 rounded block w-3/4 mb-4 px-2 py-2" type="text"
                                          placeholder="Enter Your Money">
                                    <button class="mx-auto bg-yellow-600 px-4 rounded py-2 font-medium text-white"
                                          id="withdraw-btn">Withdraw</button>
                              </div>
                        </div>
                  </div>
            </section>
      </main>

      <script src="./js/banking.js"></script>
</body>

</html>
